<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js A-Frame Location-based</title>

    <!-- Latest A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- AR.js for Location-based AR -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js"></script>

    <!-- External JavaScript for Location Handling -->
    <script defer src="https://nikhilpambinkavil.github.io/nikhil.github.io/Xreality/test/script.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<a-scene vr-mode-ui="enabled: false" 
         arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false" 
         renderer="antialias: true; alpha: true">
    
    <!-- Camera with GPS Tracking -->
    <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>
    
    <!-- AR Objects Rendered by script.js -->
</a-scene>

</body>
</html>
