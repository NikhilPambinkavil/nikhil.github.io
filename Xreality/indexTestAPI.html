<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <a-text
        id="weather-text"
        value="Loading weather..."
        color="red"
        backgroundColor="white"
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: 53.2300660; longitude: -4.1212403;"
      ></a-text>
      <a-camera gps-camera rotation-reader gpsMinDistance="5"> </a-camera>
    </a-scene>

    <script>
      async function fetchWeather() {
        const apiKey = "a523a78d6c354e69afd181348251103";
        const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=Bangor`;
        try {
          const response = await fetch(url);
          const data = await response.json();
          const temp = data.current.temp_c;
          const condition = data.current.condition.text;
          document.getElementById("weather-text").setAttribute("value", `Bangor: ${temp}Â°C, ${condition}`);
        } catch (error) {
          console.error("Error fetching weather data:", error);
        }
      }
      
      fetchWeather();
    </script>
  </body>
</html>
