<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

  <script>
    window.onload = function () {
      document
        .querySelector(".say-hi-button")
        .addEventListener("click", function () {
          window.open("https://example.com", "_blank"); // Open link in new tab
        });
    };
  </script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .buttons {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000; /* Ensures it stays above the AR scene */
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 10px;
    }

    .say-hi-button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background: blue;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1; /* Ensures the scene stays below the button */
    }
  </style>

  <body>
    <div class="buttons">
      <button class="say-hi-button">Open Link</button>
    </div>

    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity
          position="0 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
