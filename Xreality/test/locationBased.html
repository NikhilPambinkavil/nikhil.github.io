<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    
    <!-- A-Frame & AR.js Libraries -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: true; log: true;"
    >
      <!-- Camera for GPS Tracking -->
      <a-camera gps-new-camera="gpsMinDistance: 5"></a-camera>

      <!-- Grouping Text and 3D Model -->
      <a-entity gps-entity-place="latitude: 53.2300650; longitude: -4.1212611" scale="1 1 1">
          <!-- 3D Model with Debugging -->
          <a-entity id="model"
                    gltf-model="https://nikhilpambinkavil.github.io/nikhil.github.io/Xreality/tools/scene.gltf"
                    position="0 0 0"
                    scale="1 1 1"
                    animation-mixer>
          </a-entity>

          <!-- Text Above the Model -->
          <a-text value="Dean Street" 
                  position="0 2 0" 
                  align="center" 
                  color="white" 
                  scale="2 2 2"
                  look-at="[gps-camera]">
          </a-text>
      </a-entity>
    </a-scene>

    <script>
      // Debugging: Check if model loads correctly
      document.querySelector("#model").addEventListener("model-loaded", () => {
          console.log("✅ GLTF Model Loaded Successfully!");
      });

      document.querySelector("#model").addEventListener("error", (e) => {
          console.error("❌ Model Load Error:", e);
      });
    </script>
  </body>
</html>
