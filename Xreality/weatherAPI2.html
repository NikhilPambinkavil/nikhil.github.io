<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js Weather Demo</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      /* Weather Info Box */
      #weather-info {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px;
        border-radius: 8px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        text-align: center;
      }

      #weather-info img {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>

  <body>
    <!-- Weather Info Box (Independent of GPS) -->
    <div id="weather-info">Fetching weather...</div>

    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
      <!-- AR Text (Still Uses GPS, But Weather Box is Independent) -->
      <a-text
        id="weather-text"
        value="Loading AR Data..."
        color="red"
        backgroundColor="white"
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: 53.2300660; longitude: -4.1212403;"
      ></a-text>
      <a-camera gps-camera rotation-reader gpsMinDistance="5"> </a-camera>
    </a-scene>

    <script>
      async function fetchWeather() {
        const apiKey = "a523a78d6c354e69afd181348251103"; // Replace with your API key
        const apiUrl = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=Bangor&aqi=yes`;

        try {
          const response = await fetch(apiUrl);
          const data = await response.json();

          const location = data.location.name;
          const tempC = data.current.temp_c;
          const condition = data.current.condition.text;
          const humidity = data.current.humidity;
          const windSpeed = data.current.wind_kph;
          const iconUrl = "https:" + data.current.condition.icon;

          // Update AR Text (Optional, Since You Want Weather Independent)
          document.getElementById("weather-text").setAttribute(
            "value",
            `${location}: ${tempC}°C, ${condition}`
          );

          // Update Weather Info Box (Independent of GPS)
          document.getElementById("weather-info").innerHTML = `
            <img src="${iconUrl}" alt="Weather Icon">
            <p><strong>${location}</strong></p>
            <p>${condition}, ${tempC}°C</p>
            <p>Humidity: ${humidity}%</p>
            <p>Wind: ${windSpeed} km/h</p>
          `;
        } catch (error) {
          console.error("Error fetching weather data:", error);
          document.getElementById("weather-info").innerText =
            "Failed to load weather data.";
        }
      }

      // Fetch Weather Once Page Loads
      fetchWeather();
    </script>
  </body>
</html>
