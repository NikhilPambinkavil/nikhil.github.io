<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>GeoAR.js Weather Demo</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
      renderer="antialias: true; logarithmicDepthBuffer: true;"
    >
      <!-- ‚úÖ 2D Floating Weather Text (Independent of GPS) -->
      <a-entity position="0 1 -2" scale="1.5 1.5 1.5">
        <a-text
          id="weather-ar-text"
          value="Loading Weather..."
          color="yellow"
          align="center"
          width="6"
          look-at="[camera]"
        ></a-text>
      </a-entity>

      <!-- ‚úÖ AR Text Anchored to a Real-World GPS Location -->
      <a-text
        value="Pontio PL5"
        color="red"
        backgroundColor="white"
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: 53.2279201; longitude: -4.1301312;"
      ></a-text>

      <a-camera gps-camera rotation-reader gpsMinDistance="5"></a-camera>
    </a-scene>

    <script>
      async function fetchWeather() {
        const apiKey = "a523a78d6c354e69afd181348251103"; // Replace with your API key
        const apiUrl = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=Bangor&aqi=no`;

        try {
          const response = await fetch(apiUrl);
          const data = await response.json();

          const tempC = data.current.temp_c;
          const condition = data.current.condition.text;

          // ‚úÖ Update Floating 2D AR Text (Mobile Friendly)
          document.getElementById("weather-ar-text").setAttribute(
            "value",
            `üå§Ô∏è ${tempC}¬∞C\n${condition}`
          );
        } catch (error) {
          console.error("Error fetching weather data:", error);
          document.getElementById("weather-ar-text").setAttribute(
            "value",
            "Weather Data Unavailable"
          );
        }
      }

      // ‚úÖ Fetch Weather Every 60 Seconds
      fetchWeather();
      setInterval(fetchWeather, 60000);
    </script>

  </body>
</html>
